<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header class="site-header">
        <img src="img/logo.svg" alt="logotipo" class="logotipo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label for="">Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label for="">Contraseña </label>
                <span>mostrar</span>
            </div>

            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuerdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
            <!-- cierre acciones -->

            <div class="contenido-inferior">
                <a href="#">Iniciar sesión con facebook</a>
                <p class="nuevo-usuario">
                    ¿Primera vez en Netflix?
                    <a>Suscríbete ya!</a>
                </p>
            </div>

        </form>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas llama a #000000?</p>

            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select name="" id="" class="lenguaje">
                <option value="">English</option>
                <option value="">Español</option>
            </select>

        </div>
        <!-- cierre contenedor-->
    </footer>

    <script src="js/scripts.js"></script>

</body>

</html>
